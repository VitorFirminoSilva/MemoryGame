<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/game.css">

    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/animation.css">

    <link rel="shortcut icon" href="./img/brain.png" type="image/x-icon">
    <title>Memory Game</title>
</head>
<body>
    <section class="login">
        <form class="login_form">
            <div class="login_header">
                <img src="./img/brain.png" alt="Brain icon">
                <h1>Memory Game</h1>
            
            </div>
            <input type="text" placeholder="Name" class="login_input">
            <button type="submit" class="login_button" disabled>Play</button>
        </form>
    </section>

    <section class="theme disabled">
        <div class="themes_cards">
            <div class="theme_card">
                <div class="face_card desenhos" data-theme="desenhos"></div>
                <div class="theme_text"><span>Desenhos</span></div>
            </div>
            <div class="theme_card">
                <div class="face_card sportCar" data-theme="sportCar"></div>
                <div class="theme_text"><span>Sport Cars</span></div>
            </div>
            <div class="theme_card">
                <div class="face_card animes" data-theme="animes"></div>
                <div class="theme_text"><span>Animes</span></div>
            </div>
        </div>
    </section>

    <main class="game disabled">
        <header>
            <span class="player"></span>
            <span class="tries"></span>
            <span>Timer <span class="timer">00:00</span></span>
        </header>
        <div class="grid"></div>
    </main>

    <script src="./js/game.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/selectTheme.js"></script>
</body>
</html>
